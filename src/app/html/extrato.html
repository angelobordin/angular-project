<section class="container">
    <h2 class="titulo">TransferÃªncias</h2>
    <table class="tabela">
        <thead class="tabela__cabecalho">
            <th class="tabela__cabecalho__conteudo">Data</th>
            <th class="tabela__cabecalho__conteudo">Valor</th>
            <th class="tabela__cabecalho__conteudo">Destino</th>
        </thead>
        <tbody *ngIf="dadosTransferencias.length > 0; else emptyList">
            <tr class="tabela__linha" *ngFor="let transferencia of dadosTransferencias">
                <td class="tabela__conteudo">{{transferencia?.data | date: 'short'}}</td> <!-- date if to format the value of field --> 
                <td class="tabela__conteudo">{{transferencia?.valor | currency: 'BRL'}}</td> <!-- currency if to format the value of field -->
                <td class="tabela__conteudo">{{transferencia?.destino}}</td>
            </tr>
        </tbody>
    </table>
    <ng-template #emptyList>
        <p>
            Nenhuma transferencia registrada
        </p>
    </ng-template>
</section>
